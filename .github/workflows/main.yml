name: PHP CI/CD Workflow

on:
  push:
    branches:
      - prod
      

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Add steps here to set up PHP, install dependencies, and run tests if applicable

  deploy_to_prod:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: FTP Deploy Action To prod
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          if: "github.event_name == 'push' && github.ref == 'refs/heads/prod'"
          server: ${{ secrets.PROD_MEDA_FTP_SERVER }}
          username: ${{ secrets.PROD_MEDA_FTP_USER }}
          password: ${{ secrets.PROD_MEDA_FTP_PASSWORD }}
          local-dir: ./  # If your whole repo should be uploaded
          server-dir: /  # Your FTP path
